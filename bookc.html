<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Place</title>
    <style>
        body {
            background-image: url("static/app.jpg");
            background-repeat: repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #booki {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px; /* Adjust the width as needed */
        }

        h2 {
            color: #333;
        }

        .form-label {
            font-weight: bold;
            margin-top: 10px;
        }

        .form-input {
            margin-top: 5px;
        }

        .form-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-submit {
            margin-top: 20px;
        }

        .form-submit input {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-submit input:hover {
            background-color: #0056b3;
        }

        #success-msg {
            display: none;
            color: green;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="booki">
        <h2>Kindly enter your details</h2>
        <form name="sendMessageButton" id="Book" action="/bookc" method="post" novalidate>
            <div class="form-label">
                <label for="doctor">Choose a Doctor</label>
                <div class="form-input">
                    <select class="form-control" id="doctor" name="doctor" required>
                        <option value="" disabled selected>Select a Doctor</option>
                        <option value="General Physicians">General Physicians</option>
                        <option value="Cardiologists">Cardiologists</option>
                        <option value="Orthopedic Surgeons">Orthopedic Surgeons</option>
                        <option value="Neurologists">Neurologists</option>
                        <option value="Gynaecologists">Gynaecologists</option>
                        <option value="Ophthalmologists">Ophthalmologists</option>
                    </select>
                </div>
            </div>
        <form name="sendMessageButton" id="Book" action="/bookc" method="post" novalidate>
            <div class="form-label">
                <label for="name">Name</label>
                <div class="form-input">
                    <input type="text" class="form-control" placeholder="Enter Name" name='name' id="name" required
                        data-validation-required-message="Please enter your name.">
                </div>
            </div>
            <div class="form-label">
                <label for="email">Email</label>
                <div class="form-input">
                    <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required
                        pattern="[a-zA-z0-9]+@+MNC.com"
                        data-validation-required-message="Please enter your email address."
                        oninvalid="setCustomValidity('Please enter a valid email address')"
                        onchange="try{setCustomValidity('')}catch(e){}">
                </div>
            </div>

            <div class="form-label">
                <label for="phone">Phone Number</label>
                <div class="form-input">
                    <input type="tel" class="form-control" placeholder="Phone Number" name="phone" id="phone" required
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        data-validation-required-message="Please enter your phone number in the format 123-456-7890.">
                </div>
            </div>

            <div class="form-label">
                <label for="date_and_time">Date and Time</label>
                <div class="form-input">
                    <input type="datetime-local" class="form-control" placeholder="Date and Time"
       name="date_and_time" id="date_and_time" required
       data-validation-required-message=""
       value="2023-10-01T14:30">

                </div>
            </div>
            

            <div id="success"></div>
            <div class="form-submit">
                <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </div>
        </form>
        <!-- <p id="success-msg">Form submitted successfully!</p> -->
    </div>
</body>

</html>
