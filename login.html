<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include any necessary CSS styles here -->
</head>
<body>
    <header>
        <nav>
            <!-- Your site's navigation menu -->
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/register">Register</a></li>
                <!-- Add a list item for "Login" in the top right corner -->
                <li class="login-button"><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Login</h1>
        <!-- Your login form goes here -->
        <form action="/login" method="POST">
            <!-- Add form fields for email and password -->
            <input type="text" name="name" placeholder="Name" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- "Sign In with Google" button -->
        <a href="/google_login">Sign In with Google</a>
    </main>

    <!-- Include any necessary JavaScript here -->
</body>
</html>
