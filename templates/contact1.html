<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-size: 18px;
            background-image: url("static/contact.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.8);
            height: 70px;
            z-index: 100;
        }

        .nav-list {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .nav-list li {
            margin-right: 20px;
        }

        .nav-list li:last-child {
            margin-right: 0;
        }

        .logo img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            margin-left: -10px;
        }

        .nav-list li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .nav-list li a:hover {
            color: pink;
        }

        .contact-section {
            padding: 80px 0;
            text-align: center;
            color: white;
        }

        .contact-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .contact-info ul {
            list-style: none;
            padding: 0;
        }

        .contact-info li {
            margin-bottom: 10px;
        }

        .contact-info a {
            text-decoration: none;
            color: white;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .box-main {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 80%;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="/about">About Us</a></li>
            <li><a href="/login_form">Login</a></li>
            <li><a href="/sign_up">Sign Up</a></li>
        </ul>
    </nav>
    <section class="contact-section">
        <div class="box-main">
            <div class="contact-content">
                <h2>Contact Us</h2>
                <p>If you have any questions or inquiries, please feel free to reach out to us using the information below:</p>
                <div class="contact-info">
                    <ul>
                        <li>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></li>
                        <li>Phone: <a href="tel:+1234567890">+1234567890</a></li>
                        <li>Address: Gryff Street, Hyderabad, India</li>
                    </ul>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
