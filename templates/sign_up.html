<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">

    <style>
        body {
            background-image: url("static/signup.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sign {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sign h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .sign form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 275px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .checkbox {
            margin-top: 20px;
        }

        .form-group button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button a {
            text-decoration: none;
            color: #fff;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="sign">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <h1>Sign Up</h1>
                <form name="sentMessage" id="signup" action="/sign_up" method="post" novalidate>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required
                            data-validation-required-message="Please enter your email id.">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required
                            data-validation-required-message="Please enter your password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required
                            data-validation-required-message="Please confirm your password">
                    </div>
                    <div class="form-group checkbox">
                        <input type="checkbox" checked="checked" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="signup" id="sendMessageButton">Sign Up</button>
                        <button><a href="/">Back</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
